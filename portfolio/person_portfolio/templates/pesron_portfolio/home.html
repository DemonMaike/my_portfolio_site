<h1>This is my homepage</h1>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.photo.url }}" alt="ups!" height="100" width="100"> <br>
{% if project.url %}
<a href="{{project.url}}">link</a>
{% endif %}

<a href="{% url 'blog' %}"> Blog </a>

{% endfor %}
