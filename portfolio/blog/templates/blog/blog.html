<h1>This is my blog</h1>

<h2>All {{ objects.count }} blog{{objects.count|pluralize}}</h2>

{% for object in objects %}

<a href="{% url 'blog:detail' object.id %}"><h2>{{ object.title}}</h2></a>
<h3>{{ object.date|date:'M d Y' }}</h3>
{{ object.description|striptags|truncatechars:100 }}

{% endfor %}
<br>
<a href="{% url 'home' %}"> Back </a>
